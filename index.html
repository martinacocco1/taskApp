<!doctype html>
<html lang="en">
<head>
	<title>Task managemen - Backbone - RequireJs - Antonio Pierro </title>
	<link rel="stylesheet" href="css/todos.css">
	<script data-main="js/main" src="js/libs/require/require.js">
	float planetAngle = 0;

void setup() {
  size(300, 270);
}

void draw() {
  background(0);
  
   // disegno della traiettoria-ellisse del pianeta
 fill(0, 0, 0, 100);  
 stroke(255);
 ellipse(150, 130, 200, 210);

  // disegno del sole al centro 
  translate(width/2, height/2);
  fill(250, 236, 164);
  ellipse(0, 0, 70, 70);
  
  // pianeta che gira attorno al sole
  pushMatrix();
  rotate(planetAngle); 
  translate(100, 0);
  fill(247, 220, 246);
  ellipse(0, 0, 20, 20);

  popMatrix();

  planetAngle += 0.01;
}
	
</script>
</head>
<body>

<div class="todoapp">
      <div class="title">
        <h1>Tasks To Do</h1>
      </div>

      <div class="content">
        <div id="create-todo">
          <input id="new-todo" placeholder="what tasks need to be done?" type="text" />
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
        </div>

        <div id="todos">
          <ul id="todo-list" class="todo-list connectedSortable"></ul>
        </div>
        <div id="todo-stats"></div>
        <div id="navigator"></div>
      </div>
</div>
</body>
</html>
